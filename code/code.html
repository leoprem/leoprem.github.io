

<html>

    <head>
        
        <title>Code Player</title>
 
        <script type="text/javascript" src="jquery-min3.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="code.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
    </head>

    <body>
        
        <div id="header">
			<div id="logo_pos">
            <div id="logo">
            
               <img src="media/cplayer.png" alt="logo" id="player">
                
            </div>
			</div>
            
            <div id="buttonContainer">
                
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id="javascript">JavaScript</div>
                
                <div class="toggleButton active" id="output">Output</div>
            
            </div>
        
        </div>
        
        <div id="bodyContainer">
        
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
            
            <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
            
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Rob!";</textarea>
            
            <iframe id="outputPanel" class="panel"></iframe>
        
        
        </div>
        
        <script type="text/javascript" src="code.js"></script>
        
    </body>

</html>
